<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Mod</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="mod">
        <h1>Mod Calculator</h1>
        <div class="note">
            <p>Purpose: to find remainder for modulo operation</p>
        </div>
        <form class="form" onSubmit="calculateMod(event)">
            <div class="input-together">
                <div class="input-number">
                    <label for="number">Number</label>
                    <input type="number" id="number" placeholder="Enter the number" />
                </div>
                <div class="input-number">
                    <label for="mod">Mod</label>
                    <input type="number" id="mod" placeholder="Enter the Modulo" />
                </div>
            </div>
            
           
            <input type="submit" id="submit-btn" value="Calculate"/>
        </form>

        <div class="result">
            <h6 id="result-text">Result :-</h6>
            <p id="result">first enter inputs</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
